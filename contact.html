	<div class="container-fluid p-5 pt-4">
		<div class="row">
			<div class="col-sm-3 text-center p-4">
				<img src="images/joyce_office.jpg" class="img-fluid" alt="Joyce at her IRRI office">
				<p>
				<h2>Contact</h2>

			<div id="contact" class="col-sm-9 text-black p-4">
				<p>
				Feel free to send Joyce a message!
				</p>
				
				<!-- START HERE -->
				   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
				   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
				   <!-- Style The Contact Form How Ever You Prefer -->
				   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">

				   <link rel="stylesheet" href="joyceStyle.css">

				  <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net"
				  action="https://script.google.com/macros/s/AKfycbxLFj-dfIrqTwby2Gx_LjSMIb7_XahVhGDL6T4I8WdLNKZouwVinSP7eF4XEAM4RnU/exec">
					<!-- change the form action to your script url -->

					<div class="form-elements">
					  <fieldset class="pure-group">
						<label for="name">Name: </label>
						<input class="pure-input-1 rounded" id="name" name="name" required placeholder="Enter name..." />
					  </fieldset>

					  <fieldset class="pure-group">
						<label for="message">Message: </label>
						<textarea class="pure-input-1 rounded" id="message" name="message" rows="10" required
						placeholder="Enter message..." ></textarea>
					  </fieldset>

					  <fieldset class="pure-group">
						<label for="email">Email Address:</label>
						<input class="pure-input-1 rounded" id="email" name="email" type="email" value=""
						required placeholder="Enter email..." />
					  </fieldset>

					  <fieldset class="pure-group honeypot-field" hidden>
						<label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
						<input id="honeypot" type="text" name="honeypot" value=""/>
					  </fieldset>
						
					  <button class="button-success pure-button button-xlarge">
						<i class="fa fa-paper-plane"></i>&nbsp;Send</button>

					</div>

					<!-- Customise the Thankyou Message People See when they submit the form: -->
					<div class="thankyou_message" style="display:none;">
					  <h2><em>Thanks</em> for contacting us! We will get back to you soon!
						<br>&nbsp; &#8211; Joyce &#128154;</br>
					  </h2>
					</div>
					
				  </form>

				  <!-- Submit the Form to Google Using "AJAX" -->
				  <script data-cfasync="false" src="form-submission-handler.js"></script>
